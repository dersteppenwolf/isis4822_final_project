<div class="jumbotron text-center">

	<div class="row">

		<div id="colombia-map" class="chart-container chart-container-little col-md-3" colombia-map 
		crossfilter="cf" 
		dimension="dimStates" group="groupStates" domain="states"  charttitle="Map">
		</div>

		<div class="col-md-3">
			<p class="dashboardTitle">Costs per Person</p>
			<button class="btn btn-light bouton-image monBouton" ng-click="clearFilters()">
				Clear Filters</button>
		</div>


		


		<div id="parent" class="col-md-1 chart-container chart-container-little  ">
			<div id="child" class="visCard">
				Costs per Person (C/P)

				<div ng-animate-swap="totalCostPerPerson" class="cell swap-animation">
					${{totalCostPerPerson | megaNumber:1}} COP
				</div>
			</div>
		</div>

		<div id="parent" class="col-md-1 chart-container chart-container-little  ">
			<div id="child" class="visCard">
				People Served

				<div ng-animate-swap="totalPopulation" class="cell swap-animation">
					{{totalPopulation}}
				</div>
			</div>
		</div>

		<div id="parent" class="col-md-1 chart-container chart-container-little  ">
			<div id="child" class="visCard">
				Total Costs

				<div ng-animate-swap="totalCosts" class="cell swap-animation">
					${{totalCosts | megaNumber:1}} COP
				</div>
			</div>
		</div>




		<div id="year-barchart" class="chart-container chart-container-little col-md-3" bar-chart crossfilter="cf" dimension="dimYear"
		 group="groupYear" showall="true" showtrend="false" charttitle="Years">
		</div>

	</div>



	<div class="row">



		<div id="states-barchart" class="chart-container chart-container-large col-md-2" category-chart crossfilter="cf"
		 dimension="dimStates" group="groupStates" domain="states" showall="true" charttitle="States"></div>



		<div class="col-md-10">

			<div class="row">
				<div id="regime-barchart" class="chart-container chart-container-medium col-sm-3" category-chart crossfilter="cf"
				 dimension="dimRegime" group="groupRegime" domain="regime" showall="true" charttitle="Regime">
				</div>
				<div id="sisben-barchart" class="chart-container chart-container-medium col-sm-3" category-chart crossfilter="cf"
				 dimension="dimSisben" group="groupSisben" domain="sisben" showall="true" charttitle="Sisben">
				</div>

				<div id="sex-barchart" class="chart-container chart-container-medium col-sm-3" category-chart crossfilter="cf"
				 dimension="dimSex" group="groupSex" domain="sex" showall="true" charttitle="Sex">
				</div>

				<div id="age-barchart" class="chart-container chart-container-medium col-sm-3" category-chart crossfilter="cf"
				 dimension="dimAge" group="groupAge" domain="age" showall="true" charttitle="Age Group">
				</div>


				<div id="admin-barchart" class="chart-container col-sm-6" bar-chart crossfilter="cf" dimension="dimAdministrators"
				 group="groupAdministrators" domain="administrators" showall="false" charttitle="Administrators (Top 20)">
				</div>

				<div id="providers-barchart" class="chart-container col-sm-6" bar-chart crossfilter="cf" dimension="dimProviders"
				 group="groupProviders" domain="providers" showall="false" charttitle="Providers (Top 20)">
				</div>

				<div id="procedures-data-table" class="chart-container chart-container-table  col-md-12" datatable-chart
				 crossfilter="cf" dimension="dimProcedure" group="groupProcedure" domain="procedures" showall="true" charttitle="Procedures">
				</div>




			</div>



		</div>

		<div class="row">



			<div class="col-sm-12">


			</div>

		</div>









	</div>
</div>
